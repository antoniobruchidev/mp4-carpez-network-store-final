{% extends "base.html" %}
{% load static %}


{% block content %}
<section class="bg-center bg-contain bg-no-repeat bg-[url('../images/homepage_background.jpg')] bg-transparent bg-blend-multiply mt-0 py-8">
   <h1 class="text-center text-3xl text-yellow-300 font-semibold text-center text-gray-900">Clearance</h1>

<div id="default-carousel" class="relative h-screen w-full mt-10" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="relative h-screen overflow-hidden">
        {% for item in clearance %}
            <div class="hidden duration-700 ease-in-out mt-10 w-full md:w-96" data-carousel-item>
                <div class="max-w-md p-5 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 absolute block -translate-x-1/2 -translate-y-1/3 top-1/3 left-1/2">
                    <a href="{% url 'get_product_details' product_id=item.id %}">
                        <img class="rounded-t-lg w-96" src="{{ item.image.url }}" alt="{{ item.name }}" />
                    </a>
                    <div class="p-5">
                        <a href="{% url 'get_product_details' product_id=item.id %}">
                            <h5 class="mb-2 text-2xl text-center font-bold tracking-tight text-yellow-700 dark:text-white">{{ item.name }}</h5>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
        <!-- Slider controls -->
        <button type="button" class="absolute top-5 start-0 z-30 flex items-center justify-center h-96 px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-yellow-900/30 dark:bg-gray-800/30 group-hover:bg-yellow-900/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-yellow-900 dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-yellow-300 dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button" class="absolute top-5 end-0 z-30 flex items-center justify-center h-96 px-4 cursor-pointer group focus:outline-none" data-carousel-next>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-yellow-900/30 dark:bg-gray-800/30 group-hover:bg-yellow-900/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-yellow-900 dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-yellow-300 dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>
</div>


</section>
{% endblock %}
