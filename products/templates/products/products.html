{% extends 'base.html' %}

{% block content %}

<div class="container mt-10">
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 p-5">
        {% for product in products %}


            <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <a href="#">
                    <img class="rounded-t-lg" src="{{ product.image.url }}" alt="{{ product.name }}" />
                </a>
                <div class="p-5">
                    <a href="#">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ product.name }}</h5>
                    </a>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ product.description }}</p>
                    <a href="" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-grey-700 bg-yellow-300 rounded-lg hover:bg-yellow-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Add
                        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                    </a>
                    {% if request.user.is_superuser %}
                    <a href="" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-blue-600 hover:text-yellow-900 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Edit
                    </a>
                    <a href="" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-red-600 hover:text-red-900 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Delete
                    </a>
                    {% endif %}
                    <p class="inline-flex mb-3 font-normal text-gray-900 dark:text-gray-400 float-end">Â£ {{ product.price }}</p>
                </div>
            </div>

        {% endfor %}
    </div>
</div>


{% endblock %}
